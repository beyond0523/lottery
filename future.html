<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>重庆时时彩预测小助手</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/icons-extra.css" rel="stylesheet" />
		<style type="text/css">
			.result {
				border-collapse: collapse;
				width: 100%;
			}
			
			.result th,
			.result td {
				border: 1px solid #c3c2b4;
				text-align: center;
			}
			
			.result th {
				color: #675d11;
				font-size: 14px;
			}
			.result tr.last{
				color: #675d11;
			}
			
			.result td {
				font-size: 13px;
			}
			
			.result .mui-icon-checkmarkempty {
				color: green;
			}
			
			.result .mui-icon-closeempty {
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<input style="width: 50%;" type="text" name="" id="Jtype" value="" placeholder="请选择类型" readonly="readonly" />
			<p style="width: 50%;display: inline-block;"><label for=""></label><input type="text" name="" id="Jnum" value="" placeholder="查询期数" /></p>
			<button id="Jquery" type="button" class="mui-btn mui-btn-blue mui-btn-block" data-loading-text="提交中">查 询</button>
			<table class="result">
				<thead>
					<tr>
						<th rowspan="2">期数</th>
						<th rowspan="2">开奖号码</th>
						<th colspan="10">中奖结果</th>
					</tr>
					<tr>
						<th>0</th>
						<th>1</th>
						<th>2</th>
						<th>3</th>
						<th>4</th>
						<th>5</th>
						<th>6</th>
						<th>7</th>
						<th>8</th>
						<th>9</th>
					</tr>
				</thead>
				<tbody id="Jresult">
				</tbody>
			</table>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				// 保存最后的结果
				// 格式如下
				// [{
				//     sResult : "12344",
				//     aResult : ["1","2","3","4","4"],
				//     sDate : "170522-040",
				//     i0: {iCorrect: 1, aErrorIndex: []},
				//     i1: {iCorrect: 1, aErrorIndex: []},
				//     i2: {iCorrect: 1, aErrorIndex: []},
				//     i3: {iCorrect: 1, aErrorIndex: []},
				//     i4: {iCorrect: 1, aErrorIndex: []},
				//     i5: {iCorrect: 1, aErrorIndex: []},
				//     i6: {iCorrect: 1, aErrorIndex: []},
				//     i7: {iCorrect: 1, aErrorIndex: []},
				//     i8: {iCorrect: 1, aErrorIndex: []},
				//     i9: {iCorrect: 1, aErrorIndex: []}
				// }
				// ]

				var Data = {
					_data: [],
					initData: function(oData) {
						var t = this;
						oData.forEach(function(value, index, array) {
							var oTemp = {};
							oTemp.sResult = value.number;
							oTemp.aResult = oTemp.sResult.split("");
							oTemp.sDate = value.period;

							t._data.push(oTemp);
						});
					},
					getData: function(btn) {
						var t = this;
						$.getJSON("http://www.cpxzs.com/trend/basicTrendFive", {
							count: 100,
							beginTime: "",
							endTime: "",
							_: +new Date()
						}, function(data) {
							btn.button("reset");
							if(data.success === true) {
								t.initData(data.data)
							} else {
								$.toast("获取数据异常");
							}
						});
					}
				};

				// 五星预测
				var FivStar = {
					//     处理后的结果
					_result: [],
					//     拷贝原始数据
					initData: function() {
						this._result = Data._data;
					},
					//     五星每个位加上一个基数作为下期五星的杀号算法逻辑
					addHandle: function(obj) {
						if(!obj.sPrev.length) {
							return;
						}
						if(!obj.sCurrent.length) {
							return;
						}

						obj.iSalt = obj.iSalt || 0;

						obj.aPrev = obj.sPrev.split("");
						obj.aCurrent = obj.sCurrent.split("");

						obj.aTemp = [];
						obj.aPrev.forEach(function(value, index, array) {
							obj.aTemp[index] = (+value + obj.iSalt).toString().substr(-1);
						});

						var bError = false;
						obj.oResult = {
							aErrorIndex: [],
							iCorrect: 1,
						};
						for(var i = 0, len = obj.aTemp.length; i < len; i++) {
							if(obj.aTemp[i] == obj.aCurrent[i]) {
								obj.oResult.aErrorIndex.push(i);
							}
						}

						if(obj.oResult.aErrorIndex.length) {
							obj.oResult.iCorrect = 0;
						}

						return obj.oResult;
					},
					//     结果显示
					countResult: function() {
						var t = this;
						for(var i = 0, len = t._result.length - 1; i < len; i++) {
							(function(ii) {
								for(var j = 0; j < 10; j++) {
									(function(jj) {
										t._result[ii + 1]["i" + jj + ""] = t.addHandle({
											sPrev: t._result[ii].sResult,
											sCurrent: t._result[ii + 1].sResult,
											iSalt: jj
										});
									})(j);
								}
							})(i);
						}

						var oLast = {
								iCount: 0,
								i0: {
									iCorrectCount: 0,
									fCorrectRate: 0
								},
								i1: {
									iCorrectCount: 0,
									fCorrectRate: 0
								},
								i2: {
									iCorrectCount: 0,
									fCorrectRate: 0
								},
								i3: {
									iCorrectCount: 0,
									fCorrectRate: 0
								},
								i4: {
									iCorrectCount: 0,
									fCorrectRate: 0
								},
								i5: {
									iCorrectCount: 0,
									fCorrectRate: 0
								},
								i6: {
									iCorrectCount: 0,
									fCorrectRate: 0
								},
								i7: {
									iCorrectCount: 0,
									fCorrectRate: 0
								},
								i8: {
									iCorrectCount: 0,
									fCorrectRate: 0
								},
								i9: {
									iCorrectCount: 0,
									fCorrectRate: 0
								},
							},
							length = t._result.length - 1;
						oLast.iCount = length;
						for(var k = 1; k <= length; k++) {
							(function(kk) {
								for(var l = 0; l < 10; l++) {
									(function(ll) {
										if(t._result[kk]["i" + ll + ""]["iCorrect"]) {
											oLast["i" + ll + ""]["iCorrectCount"]++;
										}
									})(l);
								}
							})(k);
						}

						for(var oT in oLast) {
							if(oT != "iCount") {
								oLast[oT]["fCorrectRate"] = Math.round(oLast[oT]["iCorrectCount"] / oLast.iCount * 100 * 100) / 100 + "%";
							}
						}

						t._result.push(oLast);
					},
					//     渲染结果
					renderResult: function() {
						var t = this;
						t.initData();
						t.countResult();
						var html = "",
							len = t._result.length,
							aFirst = t._result[0];
						html += "<tr><td>"+aFirst.sDate.substr(-3)+"</td><td>"+aFirst.sResult+"</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><tr>"
						for(var i = 1; i <= len - 2; i++) {

							(function(ii) {
								html += "<tr><td>" + t._result[i].sDate.substr(-3) + "</td><td>" + t._result[i].sResult + "</td>";
								for(var j = 0; j < 10; j++) {
									(function(jj) {
										if(t._result[ii]["i" + jj + ""].iCorrect) {
											html += '<td><i class="mui-icon mui-icon-checkmarkempty"></i></td>';
										} else {
											html += '<td><i class="mui-icon mui-icon-closeempty"></i></td>';
										}
									})(j);
								}
								html += "</tr>";
							})(i);
						}

						html += "<tr class='last'><td colspan='2'>整体命中率</td"
						for(var oL in t._result[len - 1]) {
							if(oL != "iCount") {
								html += "<td>" + t._result[len - 1][oL].fCorrectRate + "</td>";
							}
						}
						html += "</tr>";
						document.getElementById("Jresult").innerHTML = html;
					}
				};

				// [
				// {
				//     iCount: 100,
				//     iBig: 30,
				//     fBigRate: 30.32,
				//     iSmall: 40,
				//     fSmallRate: 30.32,
				//     iEven: 40,
				//     fEvenRate: 39.2,
				//     iOdd: 50,
				//     fOddRate: 39.2,
				//     i0: 30,
				//     f0Rate: 30.3,
				//     i1: 30,
				//     f1Rate: 30.3,
				//     i2: 30,
				//     f2Rate: 30.3,
				//     i3: 30,
				//     f3Rate: 30.3,
				//     i4: 30,
				//     f4Rate: 30.3,
				//     i5: 30,
				//     f5Rate: 30.3,
				//     i6: 30,
				//     f6Rate: 30.3,
				//     i7: 30,
				//     f7Rate: 30.3,
				//     i8: 30,
				//     f8Rate: 30.3,
				//     i9: 30,
				//     f9Rate: 30.3
				// }
				// ]
				var SingleDigit = {
					_result: [{}, {}, {}, {}, {}, {}],
					initData: function() {
						this._data = Data._data;
					},
					countResult: function() {
						var t = this;
						t.initData();
						for(var i = 0, len = t._data.length; i < len; i++) {
							(function(ii) {
								for(var k = 0; k < 5; k++) {
									(function(kk) {
										// 大小
										if(t._data[ii].aResult[kk] > 4) {
											if(t._result[kk].iBig) {
												t._result[kk].iBig += 1;
											} else {
												t._result[kk].iBig = 1;
											}

										} else {
											if(t._result[kk].iSmall) {
												t._result[kk].iSmall += 1;
											} else {
												t._result[kk].iSmall = 1;
											}
										}
										// 单双
										if(t._data[ii].aResult[kk] % 2 == 0) {
											if(t._result[kk].iEven) {
												t._result[kk].iEven += 1;
											} else {
												t._result[kk].iEven = 1;
											}
										} else {
											if(t._result[kk].iOdd) {
												t._result[kk].iOdd += 1;
											} else {
												t._result[kk].iOdd = 1;
											}
										}
										// 每位出现频率
										switch(t._data[ii].aResult[kk]) {
											case "0":
												if(t._result[kk].i0) {
													t._result[kk].i0 += 1;
												} else {
													t._result[kk].i0 = 1;
												}
												break;
											case "1":
												if(t._result[kk].i1) {
													t._result[kk].i1 += 1;
												} else {
													t._result[kk].i1 = 1;
												}
												break;
											case "2":
												if(t._result[kk].i2) {
													t._result[kk].i2 += 1;
												} else {
													t._result[kk].i2 = 1;
												}
												break;
											case "3":
												if(t._result[kk].i3) {
													t._result[kk].i3 += 1;
												} else {
													t._result[kk].i3 = 1;
												}
												break;
											case "4":
												if(t._result[kk].i4) {
													t._result[kk].i4 += 1;
												} else {
													t._result[kk].i4 = 1;
												}
												break;
											case "5":
												if(t._result[kk].i5) {
													t._result[kk].i5 += 1;
												} else {
													t._result[kk].i5 = 1;
												}
												break;
											case "6":
												if(t._result[kk].i6) {
													t._result[kk].i6 += 1;
												} else {
													t._result[kk].i6 = 1;
												}
												break;
											case "7":
												if(t._result[kk].i7) {
													t._result[kk].i7 += 1;
												} else {
													t._result[kk].i7 = 1;
												}
												break;
											case "8":
												if(t._result[kk].i8) {
													t._result[kk].i8 += 1;
												} else {
													t._result[kk].i8 = 1;
												}
												break;
											case "9":
												if(t._result[kk].i9) {
													t._result[kk].i9 += 1;
												} else {
													t._result[kk].i9 = 1;
												}
												break;
											default:
												break;
										}
									})(k);
								}
							})(i);
						}
						console.log(t._result);
					},
					renderResult: function() {

					}
				};

				$.init({
					gestureConfig: {
						tap: true, //默认为true
						doubletap: true, //默认为false
						longtap: true, //默认为false
						swipe: true, //默认为true
						drag: true, //默认为true
						hold: true, //默认为false，不监听
						release: true //默认为false，不监听
					},
					swipeBack: true //启用右滑关闭功能
				});

				var aniShow = "pop-in";
				//Android平台暂时使用slide-in-right动画
				if(parseFloat(mui.os.version) < 4.4) {
					aniShow = "slide-in-right";
				}
				$(".mui-grid-view").on("tap", "a", function() {
					var t = this;

					$.openWindow({
						id: t.getAttribute("href"),
						url: t.href,
						styles: {
							popGesture: 'close'
						},
						show: {
							aniShow: aniShow
						},
						waiting: {
							autoShow: false
						}
					});
				});

				//				$.plusReady(function() {
				$(doc).on("tap", "#Jquery", function() {
					// 判断网络连接
					//						if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
					//							return $.toast("连接网络失败，请稍后再试");
					//						}
					var btn = $(this);
					btn.button("loading");
					Data.getData(btn);
					FivStar.renderResult();
				});
				//				});
			})(mui, document);
		</script>
	</body>

</html>

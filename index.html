<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>重庆时时彩预测小助手</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/icons-extra.css" rel="stylesheet" />
	</head>

	<body>
		<ul class="mui-table-view mui-grid-view mui-grid-9">
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-extra mui-icon-extra-trend"></span>
					<div class="mui-media-body">开奖预测</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-search"></span>
					<div class="mui-media-body">结果查询</div>
				</a>
			</li>
		</ul>

		<div id="Jresult">
			
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			(function($, doc) {
				$.init({
					gestureConfig: {
						tap: true, //默认为true
						doubletap: true, //默认为false
						longtap: true, //默认为false
						swipe: true, //默认为true
						drag: true, //默认为true
						hold: true, //默认为false，不监听
						release: true //默认为false，不监听
					},
					swipeBack: true //启用右滑关闭功能
				});

				$.plusReady(function() {
					var pageData = {
						ip: document.getElementById("Jip"),
						result: document.getElementById("Jresult")
					};

					function queryMobile() {
						$.getJSON("http://www.cpxzs.com/trend/basicTrendFive?count=50&beginTime=&endTime=&_=1495431614933", {}, function(data) {
							console.log(data);
							btn.button("reset");
							if(data.resultcode == 200) {
								var result = data.result;
								pageData.result.innerHTML = "地址：" + result.area + "<br/>网络节点：" + result.location;
							} else {
								$.toast(result.reason);
							}
						});
					}

					queryMobile();
				});

				$.getJSON("http://www.cpxzs.com/trend/basicTrendFive?count=50&beginTime=&endTime=&_=1495431614933", {}, function(data) {
					if(data.success){
						document.getElementById("Jresult").innerHTML = data.data;
					}
				});
			})(mui, document);
		</script>
	</body>

</html>
